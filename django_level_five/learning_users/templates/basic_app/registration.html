{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}


<div class="jumbotron">
   {% if registered %}
   <h1><em>Thnk you for REGISTERING!</em></h1>
   {% else %}
   <h1>Register HERE</h1>
   <h3>fill out the form:</h3>


   <form  method="post" enctype="multipart/form-data" >

     {% csrf_token %}
     {{ user_form.as_p }}
     {{ profile_form.as_p }}
     <<input type="submit" name="" value="REGISTER">
   </form>


{% endif %}

</div>

{% endblock %}
